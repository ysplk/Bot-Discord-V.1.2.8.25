<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icons</title>
    <style>
      body {
        background-color: #f8f9fa;
        margin: 40px;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .container {
        max-width: 800px;
        background: white;
        padding: 20px;
        margin: 0 auto;
        border-radius: 8px;
      }
      .social-icons {
        margin-top: 10px;
      }
      .icon-container {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #ddd;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-right: 15px;
      }
      .icon-container:last-child {
        margin-right: 0;
      }
      .icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Social Media Icons</h2>
      <div class="social-icons">
        <div class="icon-container">
          <img class="icon" src="/aset image/facebook.png" alt="Facebook" />
        </div>
        <div class="icon-container">
          <img class="icon" src="/aset image/twitter.png" alt="Twitter" />
        </div>
        <div class="icon-container">
          <img class="icon" src="/aset image/github.png" alt="GitHub" />
        </div>
        <div class="icon-container">
          <img class="icon" src="/aset image/bitbucket.png" alt="Bitbucket" />
        </div>
      </div>
    </div>
  </body>
</html>
